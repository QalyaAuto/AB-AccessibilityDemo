<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota Aereo</title>
    <link rel="stylesheet" type="text/css" href="css\main.css">
    <link rel="stylesheet" type="text/css" href="css\plane.css">
    <script src="https://kit.fontawesome.com/3401cdb452.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="page-container">
        <div class="plane padding">
            <!-- Go Back button -->
            <header>
                <div class="top command">
                    <a href=main.html class="backButton">
                        <span class="fa-solid fa-circle-chevron-left"
                            aria-label="freccia per tornare alla pagina precedente">&nbsp;&nbsp;</span>
                        Indietro
                    </a>
                </div>
                <!-- Top Page -->
                <div class="top page">
                    <h1 id="top">Pagina per la simulazione di Prenotazione biglietto del cinema</h1>
                    <p>Esempio di accessibilita' sull'accessibilità all'interno della sezione di selezione poltrone di
                        un
                        cinema</p>
                </div>
            </header>
        </div>
        <main>
            <main class="padding">
                <form id="bookingForm">
                    <label for="from">Partenza da:</label>
                    <input type="text" id="from" name="from" required aria-required="true">
        
                    <label for="to">Arrivo a:</label>
                    <input type="text" id="to" name="to" required aria-required="true">
        
                    <button type="button" onclick="swapLocations()">Scambia</button>
        
                    <label for="departureDate">Data di partenza:</label>
                    <input type="date" id="departureDate" name="departureDate" required>
        
                    <label for="returnDate">Data di ritorno:</label>
                    <input type="date" id="returnDate" name="returnDate">
        
                    <fieldset>
                        <legend>Classe e viaggiatori</legend>
                        <label for="adults">Numero viaggiatori Adulti:</label>
                        <input type="number" id="adults" name="adults" min="1" value="1">
        
                        <label for="children">Numero viaggiatori bambini:</label>
                        <input type="number" id="children" name="children" min="0" value="0">
        
                        <label for="seatType">Tipo seduta:</label>
                        <select id="seatType" name="seatType">
                            <option value="economy">Economy</option>
                            <option value="premium">Premium</option>
                            <option value="business">Business</option>
                            <option value="first">Prima Classe</option>
                        </select>
                    </fieldset>
        
                    <label for="directFlights">Solo voli diretti</label>
                    <input type="checkbox" id="directFlights" name="directFlights">
                    <label for="departureOnlyFlights">Solo andata</label>
                    <input type="checkbox" id="departureOnlyFlights" name="departureOnlyFlights">
        
                    <button type="submit">Prenota</button>
                </form>
        </main>
        <script src="plane.js"></script>
        <div class="footer">
            <footer>
                <p style="color: white;">© 2024 My Website. All Rights Reserved.</p>
                <nav>
                    <a href="main.html">Home</a>
                    <a target="_blank" href="https://it.wikipedia.org/wiki/Accessibilit%C3%A0_(web)">Wikipedia</a>
                    <a target="_blank" href="https://www.claritergroup.com/">Clariter</a>
                    <a target="_blank" href="https://www.w3.org/Translations/WCAG22-it/">Lista WCAG</a>
                </nav>
            </footer>
        </div>
    </div>
</body>

</html>
